plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.24'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.6.1'
    compile group: 'info.cukes', name:'cucumber-java', version: '1.2.5'
    compile group: 'info.cukes', name:'cucumber-jvm', version: '1.2.5'
    compile group: 'info.cukes', name:'cucumber-junit', version: '1.2.5'

    testCompile group: 'org.assertj',name: 'assertj-core', version: '3.13.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'

    testRuntime('org.junit.vintage:junit-vintage-engine:5.8.2')
}

test {
    systemProperty 'isHeadless', System.getProperty('isHeadless')
    useJUnitPlatform()
}
